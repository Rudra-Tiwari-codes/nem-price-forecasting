name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
          pip install pandas numpy matplotlib scipy requests beautifulsoup4
      
      - name: Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-line-length=120 --statistics
      
      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scipy requests beautifulsoup4
      
      - name: Run module tests
        run: |
          python -c "from src.eda import price_distribution_analysis; print('EDA module OK')"
          python -c "from src.forecasting import RollingMeanPredictor; print('Forecasting module OK')"
          python -c "from src.metrics import sharpe_ratio; print('Metrics module OK')"

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scipy requests beautifulsoup4
      
      - name: Verify main script
        run: python main.py --help
