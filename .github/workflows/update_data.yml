name: Update Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download latest AEMO data
        run: python download_aemo_data.py
      
      - name: Run simulation for all regions
        run: |
          for region in SA1 NSW1 VIC1 QLD1 TAS1; do
            echo "Running simulation for $region..."
            python main.py --region $region --no-charts
          done
          # Generate charts for SA1 (default)
          python main.py --region SA1
      
      - name: Update README with latest results
        run: python update_readme.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ charts/ dashboard/public/ README.md
          git diff --staged --quiet || git commit -m "Auto-update: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

